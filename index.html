<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UI Sign Up Form</title>
        <meta name="description" content="UI Calculator">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    
    <body> 
        <div id="container">
            
        <div id="calculation">
            <p>2,500/4</p>
        </div>
        
        <div id="answer">
            <p>625</p>
        </div>
        
        <div id="row1">
            <div id="col1">
                <p>/</p>
            </div>
            <div id="col2">
                <p>x</p>
            </div>
            <div id="col3">
                <p>-</p>
            </div>
            <div id="col4">
                <p>+</p>
            </div>
        </div>
        
        <div id="row2">
            <div id="col1">
                <p>7</p>
            </div>
            <div id="col2">
                <p>8</p>
            </div>
            <div id="col3">
                <p>9</p>
            </div>
            <div id="col4">
                <p>C</p>
            </div>
        </div>
        
        <div id="row3">
            <div id="col1">
                <p>4</p>
            </div>
            <div id="col2">
                <p>5</p>
            </div>
            <div id="col3">
                <p>6</p>
            </div>
            <div id="col4">
                <p>AC</p>
            </div>
        </div>
        
        <div id="row4">
            <div id="col1">
                <p>1</p>
            </div>
            <div id="col2">
                <p>2</p>
            </div>
            <div id="col3">
                <p>3</p>
            </div>
            <div id="col4">
                <p>.</p>
            </div>
        </div>
        
        <div id="row5">
            <div id="col1">
                <p>0</p>
            </div>
            <div id="col2">
                <p>+/-</p>
            </div>
            <div id="col3">
                <p>%</p>
            </div>
            <div id="col4" style="background-color: #886521;">
                <p>=</p>
            </div>
        </div>
            
        </div>
    </body>
</html>
